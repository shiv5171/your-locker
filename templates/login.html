<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Main container for centering the login form -->
    <div class="flex items-center justify-center min-h-screen">
        
        <!-- Login Card -->
        <div class="relative flex flex-col m-6 space-y-8 bg-white shadow-2xl rounded-2xl md:flex-row md:space-y-0">
            
            <!-- Left Side - Form -->
            <div class="flex flex-col justify-center p-8 md:p-14">
                <span class="mb-3 text-4xl font-bold">Welcome back</span>
                <span class="font-light text-gray-400 mb-8">
                    Welcome back! Please enter your details.
                </span>

                <form action="#">
                    <!-- Email Input -->
                    <div class="py-4">
                        <label for="email" class="mb-2 text-md font-semibold">Email</label>
                        <input 
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Enter your email"
                            class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                    </div>

                    <!-- Password Input -->
                    <div class="py-4">
                        <label for="password" class="mb-2 text-md font-semibold">Password</label>
                        <input 
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            class="w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex justify-between w-full py-4">
                        <div class="mr-24">
                            <input type="checkbox" name="remember" id="remember" class="mr-2">
                            <label for="remember" class="text-md">Remember me</label>
                        </div>
                        <a href="#" class="font-bold text-md text-blue-600 hover:underline">Forgot Password?</a>
                    </div>
                    
                    <!-- Login Button -->
                    <button type="submit" class="w-full bg-black text-white p-2 rounded-lg mb-6 hover:bg-white hover:text-black hover:border hover:border-gray-300 transition-colors duration-300">
                        Sign in
                    </button>

                    <!-- Or Sign in with Google Button -->
                    <button type="button" class="w-full flex items-center justify-center border border-gray-300 p-2 rounded-lg mb-6 hover:bg-gray-100 transition-colors duration-300">
                        <img src="https://placehold.co/20x20/ffffff/000000?text=G" alt="Google logo" class="w-6 h-6 mr-2" onerror="this.onerror=null;this.src='https://placehold.co/20x20/E9E9E9/000000?text=G';">
                        Sign in with Google
                    </button>
                    
                    <!-- Sign Up Link -->
                    <div class="text-center text-gray-400">
                        Don't have an account?
                        <a href="#" class="font-bold text-black hover:underline">Sign up for free</a>
                    </div>
                </form>
            </div>

            <!-- Right Side - Image -->
            <div class="relative">
                <img 
                    src=""C:\coder\hackathon\static\cv.jpg"" 
                    alt="Login page image"
                    class="w-[400px] h-full hidden rounded-r-2xl md:block object-cover"
                    onerror="this.onerror=null;this.src='https://placehold.co/400x550/E9E9E9/000000?text=Image+Not+Found';"
                >
            </div>

        </div>
    </div>

</body>
</html>
